## [{{ blog_file.title }}]({{ site_url }}{{ blog_slug }}/{{ blog_file.slug }}/)

<!--suppress LongLine -->
<div class="post-extra">
    <div class="col">
        <p class="post-date" title="Last update: {{ date_updated }}">{{ date_created }}</p>
    </div>
    <div class="col">
    {% for tag in blog_file.tags %}
        <a href="{{ site_url }}{{ blog_slug }}/{{ tags_slug }}/{{ tag }}/">#{{ tag }}</a>
    {% endfor %}
    </div>
</div>
{{ blog_file.teaser|safe }}
<div class="post-link">
    <a href="{{ site_url }}{{ blog_slug }}/{{ blog_file.slug }}/" title="{{ blog_file.title }}">
        Czytaj dalej
    </a>
</div>
