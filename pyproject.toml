[tool.poetry]
name = "mkdocs-blog-in"
version = "0.2.0"
description = "Blogging plugin for MkDocs"
authors = ["Maciej 'maQ' Kusz <maciej.kusz@gmail.com>"]
license = "BSD"
readme = "README.md"
keywords = ["mkdocs", "mkdocs-plugin", "blog", "blogging"]
packages = [{include = "src"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Documentation",
    "Topic :: Text Processing",
]
homepage = "https://github.com/mkusz/mkdocs-blog-in"
repository = "https://github.com/mkusz/mkdocs-blog-in"
documentation = "https://mkusz.github.io/mkdocs-blog-in"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/mkusz/mkdocs-blog-in/issues"

[tool.poetry.dependencies]
python = "^3.9"
python-frontmatter = "^1.0.0"
mkdocs = "^1.4.2"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^22.12.0"
pyright = "^1.1.291"
flake8 = "^6.0.0"
mkdocs-material = "^9.0.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99

[tool.isort]
py_version=39
profile = "black"
line_length = 99
force_single_line = true
verbose = true
src_paths = [
    "src",
    "tests",
]

[tool.pyright]
extraPaths = [
    "dev",
    "src",
]
include = [
    "dev",
    "src",
    "tests",
]
reportMissingImports = false
reportMissingTypeStubs = false
typeCheckingMode = "basic"

[tool.poetry.plugins."mkdocs.plugins"]
blog = "src.plugin.blog:BlogInPlugin"

[tool.poetry.scripts]
mkdocs-blog-in = "src.cli.command:app"
