name: Checks

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    name: Pre-commit
    steps:
      - name: Install uv
        run: pipx install uv
      - name: Checkout git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          architecture: 'x64'
          cache: 'uv'
      - name: Install Python dependencies
        run: "uv pip install --dependencies=<(uv export --no-group=test)"
      - name: Pre-commit tests
        env:
          SKIP: no-commit-to-branch,pytest-check,update-coverage,check-readme-md
        uses: pre-commit/action@v3.0.1
  unittests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false
    name: Unittests (Python v${{ matrix.python-version }})
    steps:
      - name: Install uv
        run: pipx install uv
      - name: Checkout git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'
          architecture: 'x64'
          cache: 'uv'
          allow-prereleases: true
      - name: Install Python dependencies
        run: "uv pip install --dependencies=<(uv export --no-group=dev)"
      - name: Run unittests
        run: uv run pytest --no-header --no-cov
